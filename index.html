<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dowry Calculator</title>
  </head>
  <body>
    <div id="colorbox" class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <div class="position-relative text-center">
                    <h1>Dowry Calculator</h1>
                    <button id="changecolor" type="button" class="btn btn-primary position-absolute end-0 top-0">Change color</button>
                    </div>
                <form>
                    <div class="form-group">
                        <label for="education">Education level:</label>
                        <select id="education" class="form-select" onchange="calculateEducation()">
                            <option value="" selected hidden>Select education level</option>
                            <option value="bachelor">Bachelor's degree</option>
                            <option value="college">College degree</option>
                            <option value="high_school">High school degree</option>
                            <option value="middle_school">Middle school degree</option>
                        </select>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="networth">Family networth:</label>
                        <select id="networth" class="form-select" onchange="calculateNetworth()">
                            <option value="" selected hidden>Select networth</option>
                            <option value="upper_class">More than $100,000</option>
                            <option value="middle_class">Between $50,000 and $100,000</option>
                            <option value="lower_class">Less than $50,000</option>
                        </select>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="caste">Caste:</label>
                        <select id="caste" class="form-select" onchange="calculateCaste()">
                            <option value="" selected hi    dden>Select caste</option>
                            <option value="brahmin">Brahmin</option>
                            <option value="kshatriya">Kshatriya</option>
                            <option value="vaishya">Vaishya</option>
                            <option value="shudra">Shudra</option>
                            <option value="varna">Varna</option>
                        </select>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="musical_instrument">Skills:</label><br>
                        <input type="checkbox" id="musical_instrument" onchange="calculateSkills()"> Playing a musical instrument<br>
                        <input type="checkbox" id="good_cook" onchange="calculateSkills()"> Good cook<br>
                        <input type="checkbox" id="easygoing_character" onchange="calculateSkills()"> Easygoing character<br>
                        <input type="checkbox" id="sings_well" onchange="calculateSkills()"> Sings well<br>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="age">Age:</label><br>   
                        <input type="radio" name="age" value="18_23" onchange="calculateAge()"> Between 18-23<br>
                        <input type="radio" name="age" value="24_27" onchange="calculateAge()"> Between 24-27<br>
                        <input type="radio" name="age" value="28_plus" onchange="calculateAge()"> 28+<br>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="parents_attitude">Reputation:</label><br>  
                        <input type="checkbox" id="parents_attitude" onchange="calculateReputation()"> Gossips about his/her parent's attitude<br>
                        <input type="checkbox" id="character_gossip" onchange="calculateReputation()"> Gossips about his/her character<br>
                        <input type="checkbox" id="general_gossips" onchange="calculateReputation()"> General gossips around his/her person<br>
                    </div>
                    <button id="submit" type="button" class="btn btn-success" onclick="displayTotal()">Calculate Price</button>
                    <button id="submit" type="button" class="btn btn-danger" onclick="resetForm()">Reset Form</button>
                    <button id="submit" type="button" class="btn btn-primary" onclick="displayPriceHistory()">Show Price History</button>
                </form>
                <p class="price-display">Total Price: <span id="totalPrice"></span></p>
                <p class="history-display">Price History: <span id="priceHistory"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
